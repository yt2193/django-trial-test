<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY APP VIEW</title>
</head>
<body>

    <h1>MY App View</h1>
    <div class="container">
        <table>
            <tbody>
                <form action="create" method="POST">
                    {% csrf_token %}
                    <tr>
                        <td> Name</td>
                        <td><input type="text" name="name" required></td>
                    </tr>
                    <tr>
                        <td> Age</td>
                        <td><input type="text" name="age" required></td>
                    </tr>
                    <tr>
                        <td> Address</td>
                        <td><textarea name='address' required></textarea></td>
                    </tr>
                    <tr>
                        <td><button>Submit</button></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </div>
    <!-- reterieve -->
    <a href="retrieve">Read Data</a>
    <table style="border: 2px solid black;">
        <tbody>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                {% for i in details %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.address}}</td>
                    <td><a href="{% url 'edit' i.pk %}">Edit</a></td>
                    <td><a href="{% url 'del' i.pk %}">Delete</a></td>
                </tr>
                {% endfor %}
                

            </thead>
        </tbody>
    </table>
</body>
</html>
